<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Sustainability Report</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container fade-in">
    <h1>ðŸŒ¿ Sustainability Insights</h1>
    <h2>Your Total Carbon Footprint: <span class="highlight">{{ total }} kg COâ‚‚e / month</span></h2>

    <p>{{ insights }}</p>

    <canvas id="chart" width="400" height="200"></canvas>
    <br>
    <a href="/" class="btn">â¬… Back</a>
  </div>

  <script>
    const ctx = document.getElementById('chart');
    const chart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: [{% for item in data %}'{{ item["Category"] }}',{% endfor %}],
        datasets: [{
          data: [{% for item in data %}{{ item["Emissions (kg CO2e)"] }},{% endfor %}],
          backgroundColor: ['#3CB371', '#20B2AA', '#9ACD32']
        }]
      },
      options: {
        animation: { animateScale: true },
        plugins: { legend: { position: 'bottom' } }
      }
    });
  </script>
</body>
</html>
